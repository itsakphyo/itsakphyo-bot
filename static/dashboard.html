<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itsakphyo Bot Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-online {
            background-color: #4CAF50;
        }
        
        .status-offline {
            background-color: #f44336;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
        
        .websocket-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .websocket-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd8;
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .btn-danger:hover {
            background: #da190b;
        }
        
        .btn-success {
            background: #4CAF50;
            color: white;
        }
        
        .btn-success:hover {
            background: #45a049;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .input-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .messages-container {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 10px;
            background: #f9f9f9;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        .message {
            margin-bottom: 8px;
            padding: 5px;
            border-radius: 5px;
        }
        
        .message-sent {
            background: #e3f2fd;
            border-left: 3px solid #2196F3;
        }
        
        .message-received {
            background: #f3e5f5;
            border-left: 3px solid #9c27b0;
        }
        
        .message-system {
            background: #fff3e0;
            border-left: 3px solid #ff9800;
        }
        
        .timestamp {
            color: #666;
            font-size: 11px;
        }
        
        .footer {
            text-align: center;
            color: #666;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Itsakphyo Bot Dashboard</h1>
            <p><span id="connection-status" class="status-indicator status-offline"></span><span id="connection-text">Disconnected</span></p>
        </div>
        
        <div class="dashboard-grid">
            <div class="card">
                <h3>ðŸ“Š Statistics</h3>
                <div class="stat-value" id="total-connections">0</div>
                <div class="stat-label">Total Connections</div>
            </div>
            
            <div class="card">
                <h3>ðŸ‘¥ Active Users</h3>
                <div class="stat-value" id="active-users">0</div>
                <div class="stat-label">Connected Users</div>
            </div>
            
            <div class="card">
                <h3>ðŸ’¬ Active Chats</h3>
                <div class="stat-value" id="active-chats">0</div>
                <div class="stat-label">Connected Chats</div>
            </div>
            
            <div class="card">
                <h3>âš¡ Status</h3>
                <div class="stat-value" id="bot-status">Unknown</div>
                <div class="stat-label">Bot Service</div>
            </div>
        </div>
        
        <div class="websocket-section">
            <h3>ðŸ”Œ WebSocket Test</h3>
            
            <div class="websocket-controls">
                <button class="btn btn-primary" onclick="connectWebSocket()">Connect</button>
                <button class="btn btn-danger" onclick="disconnectWebSocket()">Disconnect</button>
                <button class="btn btn-success" onclick="sendPing()">Send Ping</button>
                <button class="btn btn-primary" onclick="getStats()">Get Stats</button>
            </div>
            
            <div class="input-group">
                <input type="text" id="user-id" placeholder="User ID (optional)" value="dashboard_user">
                <input type="text" id="chat-id" placeholder="Chat ID (optional)" value="dashboard_chat">
            </div>
            
            <div class="input-group">
                <input type="text" id="message-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
                <button class="btn btn-primary" onclick="sendMessage()">Send Message</button>
            </div>
            
            <div id="messages" class="messages-container"></div>
        </div>
        
        <div class="footer">
            <p>Itsakphyo Bot Dashboard v1.0.0 | WebSocket Dashboard</p>
        </div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;
        
        // Update connection status UI
        function updateConnectionStatus(connected) {
            isConnected = connected;
            const statusIndicator = document.getElementById('connection-status');
            const statusText = document.getElementById('connection-text');
            
            if (connected) {
                statusIndicator.className = 'status-indicator status-online';
                statusText.textContent = 'Connected';
            } else {
                statusIndicator.className = 'status-indicator status-offline';
                statusText.textContent = 'Disconnected';
            }
        }
        
        // Add message to the messages container
        function addMessage(content, type = 'received') {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            messageDiv.innerHTML = `
                <div class="timestamp">[${timestamp}]</div>
                <div>${typeof content === 'object' ? JSON.stringify(content, null, 2) : content}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Connect to WebSocket
        function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                addMessage('Already connected', 'system');
                return;
            }
            
            const userId = document.getElementById('user-id').value;
            const chatId = document.getElementById('chat-id').value;
            
            let url = `ws://localhost:8000/ws`;
            const params = new URLSearchParams();
            
            if (userId) params.append('user_id', userId);
            if (chatId) params.append('chat_id', chatId);
            params.append('client_id', 'dashboard_' + Date.now());
            
            if (params.toString()) {
                url += '?' + params.toString();
            }
            
            addMessage(`Connecting to ${url}`, 'system');
            
            ws = new WebSocket(url);
            
            ws.onopen = function(event) {
                updateConnectionStatus(true);
                addMessage('WebSocket connected!', 'system');
            };
            
            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    addMessage(data, 'received');
                    
                    // Update stats if it's a status response
                    if (data.type === 'status' && data.data) {
                        updateStats(data.data);
                    }
                } catch (e) {
                    addMessage(event.data, 'received');
                }
            };
            
            ws.onclose = function(event) {
                updateConnectionStatus(false);
                addMessage('WebSocket disconnected', 'system');
            };
            
            ws.onerror = function(error) {
                addMessage(`WebSocket error: ${error}`, 'system');
            };
        }
        
        // Disconnect WebSocket
        function disconnectWebSocket() {
            if (ws) {
                ws.close();
                ws = null;
                updateConnectionStatus(false);
                addMessage('Disconnected', 'system');
            }
        }
        
        // Send ping message
        function sendPing() {
            if (!isConnected) {
                addMessage('Not connected', 'system');
                return;
            }
            
            const message = {
                type: 'ping',
                event: 'test',
                data: { message: 'ping from dashboard' }
            };
            
            ws.send(JSON.stringify(message));
            addMessage(message, 'sent');
        }
        
        // Send chat message
        function sendMessage() {
            if (!isConnected) {
                addMessage('Not connected', 'system');
                return;
            }
            
            const messageInput = document.getElementById('message-input');
            const text = messageInput.value.trim();
            
            if (!text) return;
            
            const message = {
                type: 'chat',
                event: 'send_message',
                data: {
                    message: text,
                    target_chat_id: document.getElementById('chat-id').value || null
                }
            };
            
            ws.send(JSON.stringify(message));
            addMessage(message, 'sent');
            messageInput.value = '';
        }
        
        // Get stats
        function getStats() {
            if (!isConnected) {
                // Try to get stats via HTTP
                fetch('/stats')
                    .then(response => response.json())
                    .then(data => {
                        if (data.data) {
                            updateStats(data.data);
                            addMessage(data, 'system');
                        }
                    })
                    .catch(error => {
                        addMessage(`HTTP Error: ${error}`, 'system');
                    });
                return;
            }
            
            const message = {
                type: 'status',
                event: 'request',
                data: {}
            };
            
            ws.send(JSON.stringify(message));
            addMessage(message, 'sent');
        }
        
        // Update stats in UI
        function updateStats(stats) {
            document.getElementById('total-connections').textContent = stats.total_connections || 0;
            document.getElementById('active-users').textContent = stats.users_connected || 0;
            document.getElementById('active-chats').textContent = stats.chats_connected || 0;
        }
        
        // Handle Enter key in message input
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // Load initial stats via HTTP
        function loadInitialStats() {
            fetch('/health')
                .then(response => response.json())
                .then(data => {
                    if (data.bot_status) {
                        document.getElementById('bot-status').textContent = data.bot_status;
                    }
                    if (data.websocket_stats) {
                        updateStats(data.websocket_stats);
                    }
                })
                .catch(error => {
                    console.error('Failed to load initial stats:', error);
                    document.getElementById('bot-status').textContent = 'Error';
                });
        }
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadInitialStats();
            addMessage('Dashboard loaded. Click Connect to start WebSocket connection.', 'system');
            
            // Refresh stats every 30 seconds
            setInterval(loadInitialStats, 30000);
        });
    </script>
</body>
</html>
